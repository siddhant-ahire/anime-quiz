<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quiz</title>
</head>

<body>
    <!-- Top Section -->
    <div class="intro py-3 bg-light text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">
                Anime Quiz
            </h2>
        </div>
    </div>
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p class="text-primary">your score is<span class="text-primary display-4 p-3">0%</span></p>
        </div>
    </div>
    <!-- Quiez Section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the quetions..</h2>
        </div>
        <form actio class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">Naruto tail beast name is ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name='q1' value='A' checked>
                    <label class=form-check-label>shukaku</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name='q1' value='B' >
                    <label class=form-check-label>kurama</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">who is best ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name='q2' value='A' checked>
                    <label class=form-check-label>Naruto</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name='q2' value='B' >
                    <label class=form-check-label>Sasuke</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">who is more beautiful ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name='q3' value='A' checked>
                    <label class=form-check-label>sakura</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name='q3' value='B' >
                    <label class=form-check-label>hinata</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">who is best ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name='q4' value='A' checked>
                    <label class=form-check-label>Madara</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name='q4' value='B'>
                    <label class=form-check-label>Hashirama</label>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>

        </form>
    </div>


    <script src='app.js'></script>
</body>

</html>
